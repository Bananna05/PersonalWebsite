<!DOCTYPE html>
<html>
<head>
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 5px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn {
            background-color: #008CBA;
        }
        .btn:hover {
            background-color: #007B9E;
        }
        #result {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 300px;
            text-align: center;
        }
    </style>
    <script>
        function calculateTax() {
            var income = parseFloat(document.getElementById("income").value);
            var tax = 0;

            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = (income - 250000) * 0.20;
            } else if (income <= 800000) {
                tax = 30000 + (income - 400000) * 0.25;
            } else if (income <= 2000000) {
                tax = 130000 + (income - 800000) * 0.30;
            } else if (income <= 8000000) {
                tax = 490000 + (income - 2000000) * 0.32;
            } else {
                tax = 2410000 + (income - 8000000) * 0.35;
            }

            document.getElementById("result").innerHTML = "Income Tax: PHP " + tax.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Income Tax Calculator</h1>
    <label for="income">Enter your taxable income (PHP):</label>
    <input type="number" id="income" name="income">
    <button onclick="calculateTax()">Calculate</button>
    <p id="result"></p>
    <div>
        <a href="index.html">
            <button class="btn">Back to Home</button>
        </a>
    </div>
</body>
</html>
